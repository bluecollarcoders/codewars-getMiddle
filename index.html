<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Grade App</title>
  </head>
  <body>
    <main>
      <section>
        <h1>Grade App</h1>

        <div class="form-section">
          <form>
            <ul>
              <!-- first name -->
              <li>
                <label for="name">First Name</label>
                <input
                  type="first name"
                  id="first-name"
                  name="first-name"
                  placeholder="John"
                />
              </li>
              <!-- last name -->

              <li>
                <label for="lastname">Last Name</label>
                <input
                  type="first-name"
                  id="last-name"
                  name="last-name"
                  placeholder="Kentaya"
                />
              </li>
            </ul>
            <input type="text" name="grade-1" id="g1" /><br />
            <input type="text" name="grade-2" id="g2" /><br />
            <input type="text" name="grade-3" id="g3" /><br />
            <input type="text" name="grade-4" id="g4" /><br />
          </form>

          <button type="button" name="button" id="myButton">Submit</button>
        </div>

        <div class="student-results">
          <h1>Student results</h1>
        </div>

        <div class="student-data">
          <ul id="list">
            <li></li>
          </ul>
        </div>
      </section>
    </main>
    <script src="js/getGrades.js"></script>
  </body>
</html>
